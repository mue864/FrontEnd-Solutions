<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <!--Outfit-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="outfit-font">

  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium" id="equilibrium">
    
      <img src="./images/icon-view.svg" alt="view" class="overlay">

    <div class="content">
      <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
      <img src="./images/icon-ethereum.svg" alt="ethereum" id="ethereum">
      <p id="price">0.041 ETH</p>
      <img src="./images/icon-clock.svg" alt="clock" id="clock">
      <p id="days">3 days left</p>
    <hr>
    </div>
      <img src="./images/image-avatar.png" alt="avatar" id="avatar">

      <p id="name"><span id="creation">Creation of</span> <span id="creator">Jules Wyvern</span></p>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
