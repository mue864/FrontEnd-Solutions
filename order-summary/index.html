<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <!--Red Hat Display font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>

  <div class="card red-hat-display-font" role="banner">
    <img src="./images/illustration-hero.svg" alt="hero">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="price" role="price tag">
      <img src="./images/icon-music.svg" alt="music icon">
      <p>Annual Plan</p>
      <p>$59.99/year</p>
      <a href="#">Change</a>
    </div>

    <button class="payment" role="button">Proceed to Payment</button>
    <button class="cancel" role="button">Cancel Order</button>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mutsa Murapa</a>.
  </div>
</body>
</html>
