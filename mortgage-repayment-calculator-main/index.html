<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--Plus Jarkarta Sans Variable Font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  

  
</head>
<body>

  <section class="wrapper">
    <!-- Container to be made flex -->
    <div class="container">
      <div class="row">
        <!-- Form is coming here -->
        <div class="row1">
          <div class="heading">
            <h4 class="h3">Mortgage Calculator</h4>
            <a href="#" class="clear">Clear All</a>
          </div>

          <div class="form">
            <form action="#">
              <!-- Mortgage amt -->
              <div class="mortgageAmt">
                <!-- Mortgage amt input -->
              <label for="Mortgage_Amount" id="mortgageAmt">
                <span class="textInfo">Mortgage Amount</span>
                <br>
                <input type="text" name="Mortgage_Amount" id="MortgageAmt" class="label">
              </label>
              </div>
              
  
              <div class="flex-row">
                <!-- Mortgage term input -->
              <label for="term">
                <span class="textInfo">Mortgage Term</span>
                <br>
                <input type="text" name="term" id="mortageterm" class="mortgageTerm label">
              </label>
  
              <!-- Interest rate input -->
              <label for="rate">
                <span class="textInfo interestRate">Interest Rate</span>
                <input type="text" name="rate" id="mortagerate" class="mortgageTerm label">
              </label>
              </div>
              
                <br>
              <div class="repayment">
                  <!-- repayment input -->
                <span> Mortgage Type</span>
              <label for="repayment" class="repay">
                <input type="radio" name="repayment" class="mortgageType">
                <span>Repayment</span>
              </label>
              
              <!-- interest radio button -->
              <label for="Interest">
                <input type="radio" name="Interest" class="mortgageType"> 
                <span>Interest Only</span>
              </label>
              </div>
  
              <!-- submit buton -->
              <!-- <input type="submit" class="submitButton"> -->
            </form>
          </div>
        </div>

        <!-- Results here -->
         <div class="row2">
          <h2>Your Results</h2>
          <p>Your results are shown below based on the information you provided. 
            To adjust the results, edit the form and click “calculate repayments” again.</p>
         </div>

      </div>

    </div>
  </section>

</html>
