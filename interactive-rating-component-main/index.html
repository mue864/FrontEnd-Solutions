<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <!--Font here-->
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="card">

      <div class="first-page">
        <div class="circle">

        </div>
          <img src="./images/icon-star.svg" alt="star_img">
        
        <div class="info">
          <h3>How did we do?</h3>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
  
  
        <div class="numbers">
          <button class="num" id="button1">1</button>
          <button class="num" id="button2">2</button>
          <button class="num" id="button3">3</button>
          <button class="num" id="button4">4</button>
          <button class="num" id="button5">5</button>
        </div>
        </div>
  
    
    
        <div class="submit">
          <button id="button6">SUBMIT
        </div>
  
      </div>

      <div class="second-page">
        <div class="thank-img">
          <img src="./images/illustration-thank-you.svg" alt="thank-you">
          
        </div>
      </div>
      </div>

      
  </div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!--

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

  -->

  <script src="./js/script.js"></script>
</body>
</html>
